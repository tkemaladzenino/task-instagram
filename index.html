    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <div class="container-fluid mx-4">
        <div class="row" style="padding-top: 37px;">

                <img src="./images/image-instagram.png" style="width: 206px; height: 58px;">
            </div>
            <div class="col-3 d-flex ">

                            d="M1.99995 29.64L1.99995 11.85C1.99995 6.41 6.40996 2 11.84 2L29.64 2C35.08 2 39.48 6.41 39.48 11.85L39.48 29.64C39.48 35.08 35.07 39.48 29.64 39.48L11.85 39.48C6.39996 39.48 1.99995 35.08 1.99995 29.64Z"

                        <path d="M29.53 20.74L12.12 20.74" stroke="#262626" stroke-width="3" stroke-miterlimit="10" />
                        <path d="M20.8201 12.0301L20.8201 29.4501" stroke="#262626" stroke-width="3"
                            stroke-miterlimit="10" />
                    </svg>

                    <svg class="svg-2" width="37" height="37" viewBox="0 0 37 37" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.0305 0C8.12873 0 0 7.71854 0 17.2792C0 22.2438 2.24104 26.6689 5.73531 29.8087C5.90828 29.9641 6.01015 30.1844 6.01015 30.417V35.7056C6.01015 36.3003 6.636 36.6871 7.16792 36.4211L12.3941 33.808C12.5767 33.7167 12.7871 33.6992 12.9832 33.756C14.5857 34.221 16.2589 34.5584 18.0305 34.5584C27.9322 34.5584 36.0609 26.8398 36.0609 17.2792C36.0609 7.71854 27.9322 0 18.0305 0ZM18.0305 3.00508C26.3831 3.00508 33.0558 9.4149 33.0558 17.2792C33.0558 25.1435 26.3831 31.5533 18.0305 31.5533C16.2349 31.5533 14.5205 31.2122 12.9128 30.6608L12.6092 30.5673C12.4125 30.5068 12.2001 30.5243 12.016 30.6164L10.173 31.5379C9.64108 31.8038 9.01523 31.417 9.01523 30.8223V29.1104C9.01523 28.8732 8.90996 28.6482 8.72786 28.4962L8.45178 28.2657C5.11764 25.6378 3.00508 21.6997 3.00508 17.2792C3.00508 9.4149 9.67785 3.00508 18.0305 3.00508ZM16.9217 13.1251C16.6036 12.8036 16.0826 12.8094 15.7718 13.1379L10.8378 18.3533C10.2093 19.0177 11.0074 20.0464 11.8071 19.6026L14.8532 17.9122C15.175 17.7337 15.577 17.7976 15.8275 18.0672L19.1327 21.6241C19.4499 21.9656 19.9907 21.9646 20.3067 21.622L25.2563 16.257C25.8743 15.5871 25.0706 14.5705 24.2763 15.0172L21.2848 16.6992C20.9708 16.8758 20.5774 16.8206 20.324 16.5645L16.9217 13.1251Z"

                    </svg>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8 d-flex llex-column">
                <div class="rectangle-2">
                    <div class="Home d-flex flex-direction-column justify-content-center">
                        <img src="./images/home.png">
                    </div>
                    <div class="Search d-flex flex-direction-column justify-content-center">
                        <img src="./images/search.png">
                    </div>
                    <div class="union d-flex flex-direction-column justify-content-center">
                        <img src="./images/Union.png">
                    </div>
                    <div class="heart d-flex flex-direction-column justify-content-center">
                        <img src="./images/heart.png">
                    </div>
                    <div class="human d-flex flex-direction-column justify-content-center">
                        <img src="./images/human.png">
                    </div>
                </div>

                <div class="carousel-slide" id="carousel" style="padding-left: 20px;">
                    <div class="carousel-inner d-flex">
                        <div class="carousel-item active d-flex" style="gap: 10px;">
                            <div class="img-plus">
                                <img src="./images/img-car-1.png" style="width: 82px; height: 82px;">
                                <div class="circle-blue">
                                    <span class="plus">+</span>
                                </div>
                            </div>

                            <div class="frame-2">
                                <img src="./images/img-car-2.png" style="width: 82px; height: 82px;">
                            </div>
                            <div class="frame-2">
                                <img src="./images/img-car-3.png" style="width: 82px; height: 82px;">
                            </div>
                            <div class="frame-2">
                                <img src="./images/img-car-4.png" style="width: 82px; height: 82px;">
                            </div>
                            <div class="frame-2">
                                <img src="./images/img-car-5.png" style="width: 82px; height: 82px;">
                            </div>
                            <div class="frame-2">
                                <img src="./images/img-car-6.png" style="width: 82px; height: 82px;">
                            </div>
                            <div class="frame-2">
                                <img src="./images/img-car-7.png" style="width: 82px; height: 82px;">
                            </div>

                        </div>

                        <div class="carousel-item ">
                            <div class="frame-2">
                                <img src="./images/img-car-2.png" style=" width: 82px; height: 82px;">
                            </div>

                        </div>

                        <div class="carousel-control-next"
                            style="width: 49px; height: 97px; border-radius: 42px; background-color: #EFEFEF;"
                            data-bs-target="carousel" data-bs-slide="next">
                            <div class="carousel-control-next-icon"
                                style="background-image: url(./images/arrow-next.png); width: 18px; height: 33.33px; ">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" style="padding-top: 25px; padding-right: 40px; padding-bottom: 56px;">
                <div class="spaget-background" style="position: relative;">
                    <img src="./images/Rectangle-spaget.png" style="width: 100%;">
                </div>
                <div class="inp-svg-div">
                    <input class="inp-1" type="text" placeholder="Reply to martin_tips...">
                    <svg width="43" height="39" viewBox="0 0 43 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 2H41.45L21.73 37.35L17.96 15.68L2 2Z" stroke="#F8F8F8" stroke-width="3"
                            stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M17.96 15.68L41.45 2" stroke="#F8F8F8" stroke-width="3" stroke-miterlimit="10"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>


            </div>
        </div>
